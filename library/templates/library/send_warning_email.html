<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
    <title>Library Book Return Reminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #fdeef1;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .email-container {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background-color: #c2f3f8;
        }
        .email-content {
            max-width: 600px;
            background: #ffffff;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #2c2b2b;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-content">
            <div class="header"> E.C / I.C.T Dept. Library Book Return Reminder</div>
            <div class="message">
                <p>Dear [User],</p>
                <p>This is a friendly reminder to return the book you borrowed from our library.</p>
                
            </div>
            <div class="footer">
                <p>Thank you for using our library services.</p>
                <p>E.C / I.C.T Departmental Library</p>
            </div>
        </div>
    </div>
</body>
</html>
